<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Extension Manager</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body class="h-100">

<div class="container-fluid p-3 h-100">
<div class="d-flex align-items-center h-100">
<div class="col-xl-8 col-md-10 col-12 m-auto">
<div class="card mb-3">
<div class="card-body">
    <div class="d-flex justify-content-center align-items-center">
        <a href="/html/home.html" class="link-body-emphasis text-decoration-none">
        <img src="../images/logo48.png" class="me-2" height="48" width="48"
             alt="Extension Manager" title="Extension Manager"></a>
        <h1><a href="/html/home.html" class="link-body-emphasis text-decoration-none">Extension Manager</a></h1>
    </div>
    <div class="clearfix"></div>
    <p class="text-center lead">v<span class="version"></span></p>
    <table id="keyboard-shortcuts" class="table table-sm table-borderless table-hover">
        <caption class="visually-hidden">Keyboard Shortcuts</caption>
        <thead class="visually-hidden"><tr><th>Description</th><th>Shortcut</th></tr></thead>
        <tbody></tbody>
        <tfoot class="d-none">
        <tr>
            <td class="bg-transparent"><i class="fa-regular fa-keyboard me-1"></i> <span class="description"></span></td>
            <td class="bg-transparent text-end" title="Keyboard Shortcut"><kbd>Unknown</kbd></td>
        </tr>
        </tfoot>
    </table>
    <hr>
    <form id="options-form" class="options">
        <div class="row">
            <div class="col-sm-4 col-12 mb-2">
                <label for="hostsDisplay" class="form-label"><i class="fa-solid fa-list-ol me-2"></i> Hosts to Display</label>
                <input id="hostsDisplay" aria-describedby="hostsDisplayHelp" type="number" class="form-control" autocomplete="off">
                <div class="form-text" id="hostsDisplayHelp">Host Perms displayed.</div>
            </div>
            <div class="col-sm-4 col-12 mb-2">
                <label for="historyMax" class="form-label"><i class="fa-solid fa-list-ol me-2"></i> History Length</label>
                <input id="historyMax" aria-describedby="historyMaxHelp" type="number" class="form-control" autocomplete="off">
                <div class="form-text" id="historyMaxHelp">History Items Stored.</div>
            </div>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" id="autoDisable" type="checkbox" role="switch" data-related="disableOptions">
            <label class="form-check-label" for="autoDisable" aria-describedby="autoDisableHelp">
                Auto Disable on Permissions
                <span data-bs-toggle="tooltip" data-bs-title="Auto Disable on Permissions.">
                        <i class="fa-solid fa-circle-info ms-1"></i>
                    </span>
            </label>
        </div>
        <div id="disableOptions" class="ms-5" style="display: none;">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="perm-nativeMessaging" value="nativeMessaging">
                <label class="form-check-label text-danger" for="perm-nativeMessaging">
                    nativeMessaging
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="perm-downloads.open" value="downloads.open">
                <label class="form-check-label text-danger" for="perm-downloads.open">
                    downloads.open
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="perm-management" value="management">
                <label class="form-check-label text-danger" for="perm-management">
                    management
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="perm-history" value="history">
                <label class="form-check-label text-danger-emphasis" for="perm-history">
                    history
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="perm-tabs" value="tabs">
                <label class="form-check-label text-danger-emphasis" for="perm-tabs">
                    tabs
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="perm-webNavigation" value="webNavigation">
                <label class="form-check-label text-warning" for="perm-webNavigation">
                    webNavigation
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="perm-webRequest" value="webRequest">
                <label class="form-check-label text-warning" for="perm-webRequest">
                    webRequest
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="perm-clipboardRead" value="clipboardRead">
                <label class="form-check-label text-warning-emphasis" for="perm-clipboardRead">
                    clipboardRead
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="perm-browsingData" value="browsingData">
                <label class="form-check-label text-warning-emphasis" for="perm-browsingData">
                    browsingData
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="perm-activeTab" value="activeTab">
                <label class="form-check-label text-warning-emphasis" for="perm-activeTab">
                    activeTab
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="perm-cookies" value="cookies">
                <label class="form-check-label" for="perm-cookies">
                    cookies
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="perm-declarativeNetRequest" value="declarativeNetRequest">
                <label class="form-check-label" for="perm-declarativeNetRequest">
                    declarativeNetRequest
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="perm-declarativeNetRequestWithHostAccess" value="declarativeNetRequestWithHostAccess">
                <label class="form-check-label" for="perm-declarativeNetRequestWithHostAccess">
                    declarativeNetRequestWithHostAccess
                </label>
            </div>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" id="contextMenu" type="checkbox" role="switch">
            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">
                Enable Right Click Menu
                <span data-bs-toggle="tooltip" data-bs-title="Show Context Menu on Right Click.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="showUpdate" type="checkbox" role="switch">
            <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">
                Show Release Notes on Update
                <span data-bs-toggle="tooltip" data-bs-title="Show Release Notes on Version Update.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
    </form>
    <div class="d-none grant-perms my-3">
        <a id="grant-perms" class="btn btn-lg btn-success w-100 mb-2" role="button">
            <i class="fa-solid fa-check-double me-1"></i> Grant Host Permissions</a>
        <p class="text-center"><a role="button" class="open-oninstall" href="../html/oninstall.html">More Information on Permissions</a></p>
    </div>
    <hr>
    <div class="text-center">
        <a class="link-primary text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="/html/home.html">Extension Manager</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"href="homepage_url">
            Home Page</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="https://github.com/smashedr/extension-manager/discussions/categories/feature-requests">
            Features</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="https://github.com/smashedr/extension-manager/issues">
            Issues</a>
    </div>
</div> <!-- card-body -->
</div> <!-- card -->
</div> <!-- col -->
</div> <!-- flex -->
</div> <!-- container -->

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
</div> <!-- toast -->

<div class="d-none">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-body"></div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="bi-dot" viewBox="0 0 16 16">
        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
    </svg>
</div> <!-- d-none -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/options.js"></script>

</body>
</html>
