<!doctype html>
<html lang="en" class="h-100">
<head>

<body class="d-flex flex-column h-100">

<header>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="../html/home.html">
                <img src="/images/logo32.png" width="24" height="24" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item"><a class="nav-link" href="../html/home.html">

                    <li class="nav-item"><a class="nav-link" href="../html/history.html">

        </div>
    </nav>

<main class="flex-grow-1 p-3">
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1>Extension Manager All Time</h1>
            <p>List of All Addons Ever Installed</p>
            <table id="alltime-table" class="table table-sm table-hover table-responsive w-100">
                <caption class="visually-hidden">All Time</caption>
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Version</th>
                    <th scope="col">ID</th>
                    <th scope="col">Description</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div> <!-- container -->
</main> <!-- main -->

<footer class="footer mt-auto p-2 flex-shrink-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-4">
                <p><a class="link-body-emphasis text-decoration-none" href="https://github.com/smashedr/extension-manager" target="_blank" rel="noopener">

</button> <!-- back-to-top -->

<div aria-live="polite" aria-atomic="true" class="">

</div> <!-- toast -->

<div class="d-none">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-body"></div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="bi-dot" viewBox="0 0 16 16">
