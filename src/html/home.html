<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Extension Manager Details</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
    <div class="row">
        <div class="col-12">
            <h1>Extension Manager Details</h1>
            <p>Installed Extensions Details</p>
            <table id="extensions-table" class="table table-hover table-sm">
                <caption class="visually-hidden">Extensions</caption>
                <thead>
                <tr>
                    <th scope="col">Icon</th>
                    <th scope="col">Name / ID</th>
                    <th scope="col">Buttons</th>
                    <th scope="col">Host</th>
                    <th scope="col">Permissions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot class="d-none">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div> <!-- container -->

<button type="button" class="btn btn-outline-primary" id="back-to-top">
    <i class="fa-regular fa-square-caret-up"></i>
</button> <!-- back-to-top -->

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
</div> <!-- toast -->

<div class="d-none">
    <a type="button" role="button" class="btn d-block m-1 w-100" target="_blank" rel="noopener"
       style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
        Custom button</a>
    <i class="fa-solid fa-circle me-1"></i>
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-body"></div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="bi-dot" viewBox="0 0 16 16">
        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
    </svg>
</div> <!-- d-none -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../dist/clipboard/clipboard.min.js"></script>
<script type="module" src="../js/main.js"></script>
<script type="module" src="../js/home.js"></script>

</body>
</html>
